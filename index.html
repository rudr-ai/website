<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rudr.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .logo {
            max-width: 100px;
            margin-right: 15px;
            transition: transform 0.1s ease-out;
        }
        
        .glow-text {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #444, #888, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            transition: transform 0.1s ease-out;
        }
        
        .description {
            margin-top: 100px;
            text-align: center;
            max-width: 600px;
            font-size: 1.2rem;
        }
        
        .contact-form {
            margin-top: 20px;
            text-align: center;
        }
        
        .contact-form input, .contact-form button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .glow-text {
                font-size: 2rem;
                letter-spacing: 3px;
            }
            .logo {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="rudr.png" alt="rudr.ai logo" class="logo" id="logo">
        <div class="glow-text" id="glowText">rudr.ai</div>
    </div>
    
    <div class="description">
        <p>Transforming enterprise workflows with Agentic AI.</p>
    </div>
    
    <div class="contact-form">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLScKLCbAJ7TdN5iX1DbDOEdhjfoQ63elIa25kyMDFjN60atuiw/formResponse" method="POST" target="_blank">
            <input type="text" name="entry.719479630" placeholder="Your Name" required>
            <input type="email" name="entry.208551411" placeholder="Your Email" required>
            <button type="submit">Contact Us</button>
        </form>
    </div>
    
    <script>
        document.addEventListener("mousemove", function(event) {
            const glowText = document.getElementById("glowText");
            const logo = document.getElementById("logo");
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            glowText.style.transform = `scale(${1 + Math.abs(x * 0.2)})`;
            logo.style.transform = `scale(${1 + Math.abs(x * 0.1)})`;
        });
    </script>
</body>
</html>
